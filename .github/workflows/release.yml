name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build-release:
    name: Build Release - ${{ matrix.settings.platform }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact_name: 'kooix-host-macos-arm64'
          - platform: macos-latest
            target: x86_64-apple-darwin
            artifact_name: 'kooix-host-macos-x64'
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: 'kooix-host-linux-x64'
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: 'kooix-host-windows-x64'

    runs-on: ${{ matrix.settings.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      # Rust 缓存
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            src-tauri/target
          key: ${{ runner.os }}-cargo-release-${{ matrix.settings.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ matrix.settings.target }}-
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install dependencies (Ubuntu only)
        if: matrix.settings.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (release)
        run: npm run tauri build -- --target ${{ matrix.settings.target }}

      # 收集并上传安装包
      - name: Collect release artifacts
        shell: bash
        run: |
          mkdir -p release-artifacts

          # 根据平台收集文件
          if [ "${{ matrix.settings.platform }}" == "macos-latest" ]; then
            find src-tauri/target/${{ matrix.settings.target }}/release/bundle -name "*.dmg" -exec cp {} release-artifacts/ \;
            find src-tauri/target/${{ matrix.settings.target }}/release/bundle -name "*.app" -exec tar czf release-artifacts/kooix-host.app.tar.gz {} \;
          elif [ "${{ matrix.settings.platform }}" == "ubuntu-22.04" ]; then
            find src-tauri/target/${{ matrix.settings.target }}/release/bundle -name "*.deb" -exec cp {} release-artifacts/ \;
            find src-tauri/target/${{ matrix.settings.target }}/release/bundle -name "*.AppImage" -exec cp {} release-artifacts/ \;
          elif [ "${{ matrix.settings.platform }}" == "windows-latest" ]; then
            find src-tauri/target/${{ matrix.settings.target }}/release/bundle -name "*.msi" -exec cp {} release-artifacts/ \;
            find src-tauri/target/${{ matrix.settings.target }}/release/bundle -name "*-setup.exe" -exec cp {} release-artifacts/ \;
          fi

          ls -lah release-artifacts/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          body: |
            ## 🎉 Kooix Host Manager ${{ github.ref_name }}

            ### 📦 安装包下载
            请根据您的操作系统选择对应的安装包：

            - **Windows**: `.msi` 或 `-setup.exe` (NSIS安装程序)
            - **macOS**: `.dmg` 或 `.app.tar.gz`
            - **Linux**: `.deb` (Debian/Ubuntu) 或 `.AppImage` (通用)

            ### ✨ 功能特性
            - 轻量化跨平台 Hosts 管理工具
            - 支持多订阅源管理和自动更新
            - 内置 CodeMirror 编辑器
            - 支持亮色/暗色主题切换
            - 自动更新配置和定时任务

            ### 🔄 更新内容
            请查看下方的 Commits 记录

            ---
            *由 GitHub Actions 自动构建 🤖*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}