            find src-tauri/target/${{ matrix.settings.target }}/release/bundle -name "*.app" -exec tar czf release-artifacts/kooix-host.app.tar.gz {} \;
          elif [ "${{ matrix.settings.platform }}" == "ubuntu-22.04" ]; then
