name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Kooix Host Manager v${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸ‰ Kooix Host Manager v${{ steps.get_version.outputs.version }}

            ### ğŸ“¦ å®‰è£…åŒ…ä¸‹è½½
            è¯·æ ¹æ®æ‚¨çš„æ“ä½œç³»ç»Ÿé€‰æ‹©å¯¹åº”çš„å®‰è£…åŒ…ï¼š

            - **Windows**: `.msi` æˆ– `.exe` (NSISå®‰è£…ç¨‹åº)
            - **macOS**: `.dmg` æˆ– `.app`
            - **Linux**: `.deb` (Debian/Ubuntu) æˆ– `.AppImage` (é€šç”¨)

            ### ğŸ”„ æ›´æ–°å†…å®¹
            è¯·æŸ¥çœ‹ä¸‹æ–¹çš„ Commits è®°å½•

            ---
            *ç”± GitHub Actions è‡ªåŠ¨æ„å»º ğŸ¤–*
          draft: false
          prerelease: false

  build-release:
    name: Build Release - ${{ matrix.settings.platform }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle_ext: 'dmg,app'
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle_ext: 'dmg,app'
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle_ext: 'deb,AppImage'
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_ext: 'msi,nsis'

    runs-on: ${{ matrix.settings.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      # Rust ç¼“å­˜
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            src-tauri/target
          key: ${{ runner.os }}-cargo-release-${{ matrix.settings.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ matrix.settings.target }}-
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install dependencies (Ubuntu only)
        if: matrix.settings.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (release)
        run: npm run tauri build -- --target ${{ matrix.settings.target }}

      # ä¸Šä¼ æ‰€æœ‰ç”Ÿæˆçš„å®‰è£…åŒ…
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.app.tar.gz
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}